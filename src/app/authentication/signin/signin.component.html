<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <span class="login100-form-title p-b-20">
          เข้าสู่ระบบ
        </span>
        <span class="error-subheader2 p-t-20 p-b-15">
          กรอกชื่อผู้ใช้และรหัสผ่าน
        </span>
        <div class="form-group wrap-input100 mb-5">
          <input type="text" formControlName="username" class="form-control input100"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <span class="focus-input100"></span>
          <span class="label-input100">ชื่อผู้ใช้</span>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">จำเป็นต้องกรอกชื่อผู้ใช้</div>
          </div>
        </div>
        <div class="form-group wrap-input100 mb-5">
          <input type="password" formControlName="password" class="form-control input100"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <span class="focus-input100"></span>
          <span class="label-input100">รหัสผ่าน</span>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">จำเป็นต้องกรอกรหัสผ่าน</div>
          </div>
        </div>
        <div class="flex-sb-m w-full p-t-15 p-b-20">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value=""> จดจำรหัสผ่าน
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>
          </div>
          <div>
            <a class="txt1" routerLink="/authentication/forgot-password">ลืมรหัสผ่าน?</a>
          </div>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            เข้าสู่ระบบ
          </button>
        </div>
      </form>
      <div class="login100-more" style="background-image: url('assets/images/pages/bg-01.png');">
      </div>
    </div>
  </div>
</div>
